name: Deploy Preview to GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup mise
        uses: jdx/mise-action@v3
        with:
          install: true
          cache: true

      - name: Build preview site (subpath)
        run: |
          npm ci
          PREVIEW_BASE_PATH=preview npx gulp preview:build

      - name: Build release site
        run: |
          release_ref="${GITHUB_REF_NAME}"
          if [ "${GITHUB_REF_TYPE}" != "tag" ]; then
            release_ref="$(git describe --tags --abbrev=0 2>/dev/null || echo main)"
          fi
          if [ "${release_ref}" = "main" ]; then
            npx gulp preview:build
            mkdir -p site
            cp -R public/. site/
          else
            git worktree add release "${release_ref}"
            pushd release
            npm ci
            npx gulp preview:build
            popd
            mkdir -p site
            cp -R release/public/. site/
          fi
          mkdir -p site/preview
          cp -R public/preview/. site/preview/

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
